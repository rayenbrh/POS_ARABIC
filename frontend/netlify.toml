# Netlify Configuration for POS Arabic Frontend

[build]
  # Base directory for the build
  base = "frontend"
  
  # Build command
  command = "npm run build"
  
  # Directory to publish (Vite outputs to 'dist' by default)
  publish = "dist"

# Environment variables (set these in Netlify dashboard)
[build.environment]
  NODE_VERSION = "18"

# Redirect rules for Single Page Application
# Updated backend URL: https://dokanzemni-backend-hosni.2bj94x.easypanel.host
[[redirects]]
  from = "/api/*"
  to = "https://dokanzemni-backend-hosni.2bj94x.easypanel.host/api"
  status = 200
  force = true
  headers = {X-From = "Netlify"}

# Catch-all redirect for SPA routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for security and caching
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Development context (optional)
[context.development]
  command = "npm run build"
  
[context.production]
  command = "npm run build"